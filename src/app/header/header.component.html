<mat-toolbar class="toolbar-mat" color="primary">
  <span fxHide.gt-sm class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item routerLink="/dashboard">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item routerLink="/weekview">
        <mat-icon>calendar_today</mat-icon>
        <span>Your week</span>
      </button>
      <button mat-menu-item routerLink="/recipes">
        <mat-icon>local_dining</mat-icon>
        <span>Recipes</span>
      </button>
      <button mat-menu-item routerLink="/shoppinglist">
        <mat-icon>shopping_basket</mat-icon>
        <span>Shopping list</span>
      </button>
    </mat-menu>
  </span>

  <div fxFlex fxLayout fxLayoutAlign="start" fxHide.sm fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <nav><a [routerLinkActive]="['active']" routerLink="/dashboard">Home</a></nav>
      <nav><a [routerLinkActive]="['active']" routerLink="/weekview">Your week</a></nav>
      <nav><a [routerLinkActive]="['active']" routerLink="/recipes">Recipes</a></nav>
      <nav><a [routerLinkActive]="['active']" routerLink="/shoppinglist">Shopping list</a></nav>
    </ul>
  </div>

  <span class="fill-remaining-space" >
    <a href="/dashboard">Matveckan.se</a>
  </span>
</mat-toolbar>
