<div *ngIf="recipe" class="mat-typography">
  <h1>{{recipe.title}}</h1>
  <div style="padding:10px;">
    <h2>Instructions</h2>
    <p>{{recipe.directions}}</p>
  </div>
  <mat-divider></mat-divider>
  <mat-list>
    <mat-list-item *ngFor="let ing of recipe.ingredients">
      {{ing}}
    </mat-list-item>
  </mat-list>
</div>
