<div *ngIf="recipe">
  <h2>{{recipe.title | uppercase}}</h2>

  <div class="">
    Directions: {{recipe.directions}}
  </div>
  <mat-divider></mat-divider>
  <mat-list dense>
    <mat-list-item *ngFor="let ing of recipe.ingredients">
      {{ing}}
    </mat-list-item>
  </mat-list>

  <button (click)="goBack()">go back</button>
</div>
