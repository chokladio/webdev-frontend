<div *ngIf="recipe">
  <h2>The day's recipe: {{recipe.title | uppercase}}</h2>
  <div>
    <label>Portions:
      <input [(ngModel)]="recipe.portions" placeholder="name">
    </label>
  </div>
  <div class="">
    Instructions: {{recipe.directions}}
  </div>
  <ul>
    Ingredients: {{recipe.ingredients}}
  </ul>
  <button (click)="goBack()">go back</button>
</div>
