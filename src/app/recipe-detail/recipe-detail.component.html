<div *ngIf="recipe" class="mat-typography">
  <div class="header-image">
    <img src="assets/{{recipe.recipe_id}}.jpg" alt="">
    <div class="text"><span><h1>{{recipe.title}}</h1></span></div>
  </div>
  <div style="padding:10px;">
    <h2>Instructions</h2>
    <p>{{recipe.directions}}</p>
  </div>
  <mat-divider></mat-divider>
  <mat-list>
    <mat-list-item *ngFor="let ing of recipe.ingredients">
      {{ing}}
    </mat-list-item>
  </mat-list>
</div>
