<mat-sidenav-container class="recipe-container">
  <mat-sidenav #drawer position="end" class="recipe-sidenav" [fixedInViewport]="mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'">
    <div style="padding:10px 20px;">
      <app-recipe-detail [recipe]="selectedRecipe"></app-recipe-detail>
    </div>
  </mat-sidenav>

  <div class="recipes" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
    <app-recipe-card *ngFor="let recipe of recipes" [recipe]="recipe" [selectedRecipe]="selectedRecipe" [drawer]="drawer" (selRec)="setSelected($event)"></app-recipe-card>
  </div>

</mat-sidenav-container>

<button mat-fab  *ngIf="!drawer.opened" (click)="addRecipe()" class="mat-fab-create">
  <mat-icon matTooltip="Add a recipe" matTooltipPosition='above' aria-label="Add a recipe">add</mat-icon>
</button>
<button mat-fab *ngIf="drawer.opened" (click)="drawer.close()" color="accent" class="mat-fab-close">
  <mat-icon matTooltip="Close" matTooltipPosition='above' aria-label="Close drawer">navigate_next</mat-icon>
</button>
