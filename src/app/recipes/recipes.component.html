<h2>Veckans recept</h2>
<ul class="recipes" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">

  <mat-card class="recipe-card" *ngFor="let recipe of recipes" cdkDrag>
    <a routerLink="/detail/{{recipe.id}}">
      <mat-card-header>
        <mat-card-title>{{recipe.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>id:{{recipe.id}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{recipe.thumbnail}}" alt="Photo of {{recipe.name}}">
      <mat-card-content>
        <p>{{recipe.short_text}}</p>
        <p>portions: {{recipe.portions}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add</button>
        <button mat-button>I want something else</button>
      </mat-card-actions>
    </a>
  </mat-card>
</ul>
