<mat-drawer-container class="recipe-container">
  <mat-drawer #drawer position="end" class="recipe-sidenav" mode="side">
    <div style="padding:10px 20px;">
      <app-recipe-detail [recipe]="selectedRecipe"></app-recipe-detail>
    </div>

    <button mat-fab *ngIf="drawer.opened" (click)="drawer.close()" class="mat-fab-bottom-right">
      <!-- todo: fadeIn with drawer opening, change to arrow_back_ios then fade out when clicked -->
      <mat-icon aria-label="Close drawer">arrow_forward_ios</mat-icon>
    </button>
  </mat-drawer>

  <div class="recipes" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
    <app-recipe-card *ngFor="let recipe of recipes" [recipe]="recipe" [selectedRecipe]="selectedRecipe" [drawer]="drawer" (selRec)="setSelected($event)"></app-recipe-card>
  </div>

</mat-drawer-container>
