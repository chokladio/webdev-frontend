<h3>Your shopping list</h3>

<button mat-button (click)="apiCreateTest()">Apicreate</button>

<mat-selection-list #sorted>
  <mat-list-option *ngFor="let entry of clearedIngredients | keyvalue ">
    {{entry.value}} {{entry.key}}
  </mat-list-option>
</mat-selection-list>



<mat-selection-list #ingredients>
  <div *ngFor="let recipe of recipes ; let i=index;">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        {{recipe.title}}
      </mat-expansion-panel-header>
        <mat-list-option *ngFor="let ingredient of recipe.ingredients">
          {{ingredient}}
        </mat-list-option>
    </mat-expansion-panel>
  </div>
</mat-selection-list>
