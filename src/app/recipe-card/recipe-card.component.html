<mat-card class="recipe-card" [ngClass]="{'day-card':isWW}" [class.selected]="recipe == selectedRecipe">
  <a (click)="drawer.open()" (click)="onSelect(recipe)">

    <mat-card-header *ngIf="isWW" class="recipe-card-header">
      <mat-card-title>
        {{recipe.day}}
      </mat-card-title>
      <mat-card-subtitle>
        {{recipe.title}}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-header *ngIf="!isWW" class="recipe-card-header">
      <mat-card-title>
        {{(recipe.title.length>21)? (recipe.title | slice:0:21)+'..':(recipe.title)}}
      </mat-card-title>
    </mat-card-header>
    <div *ngIf="recipe && recipe.recipe_id">
      <img mat-card-image src="assets/{{recipe.recipe_id}}.jpg" onError="this.src='assets/logo_transparent.png';" alt="">
    </div>
  </a>
  <mat-card-actions>
    <button *ngIf="isWW" mat-button color="accent" (click)="onSelect(recipe)" (click)="generateNew()">I want something
      different</button>
    <button mat-icon-button (click)="onFavorite(recipe)">
      <mat-icon *ngIf="getLocalValue(recipe.recipe_id)=='0'||getLocalValue(recipe.recipe_id)==null" aria-label="Favorite">favorite_border</mat-icon>
      <mat-icon *ngIf="getLocalValue(recipe.recipe_id)=='1'" aria-label="Favorite" color="accent">favorite</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
